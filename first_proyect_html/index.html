<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="child">
        <div id="box-title">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" name="" id="name" required placeholder="Enter your name">
        <label id="email-label">Email</label>
        <input type="email" name="" id="email" required placeholder="Enter your email">
        <label id="number-label">Age (optional) </label>
        <input type="number" name="" id="number" min="0" max="100" placeholder="Age">

        <label id="name-label">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value="" selected disabled>Select current role</option>
            <option value="">Student</option>
            <option value="">Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
       
        </select>
        <p id="title-input">Would you recommend freeCodeCamp to a friend?</p>
        <div class="container-input-checkbox">
        <input type="radio" name="Definitely" id="" value="Definitely" checked>
        <label>Definitely</label>
        </div>
        <div class="container-input-checkbox">
        <input type="radio" name="maybe" id="" value="Maybe">
        <label>Maybe</label>
        </div>
        <div class="container-input-checkbox">
        <input type="radio" name="Not sure" id="" value="Not sure">
        <label>Not sure</label>
        </div>

        <label id="name-label">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="dropdown">
            <option value="" selected disabled>Select an option</option>
            <option value="">Challenges</option>
            <option value="">proyects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
        </select>

        <p id="title-input">What would you like to see improved? (Check all that apply)</p>
         <div class="container-input-checkbox">
        <input type="checkbox" value="Front-end Projects" name="">
        <label>Front-end Projects</label>
         </div>
         <div class="container-input-checkbox">
        <input type="checkbox" value="Back-end Projects">
        <label>Back-end Projects</label>
         </div>
         <div class="container-input-checkbox">
        <input type="checkbox" value="Data Visualization">
        <label>Data Visualization</label>
         </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Challenges">
        <label>Challenges</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Open Source Community">
        <label>Open Source Community</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Gitter help rooms">
        <label>Gitter help rooms</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Videos">
        <label>Videos</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="City Meetups">
        <label>City Meetups</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Wiki">
        <label>Wiki</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Forum">
        <label>Forum</label>
        </div>
        <div class="container-input-checkbox">
        <input type="checkbox" value="Additional Courses">
        <label>Additional Courses</label>
        </div>
        <p id="title-input">Any comments or suggestions?</p>
        <textarea name="" id="input-comment" cols="30" rows="10" placeholder="Enter your comment hear..."></textarea>
        <input id="submit" value="submit" type="submit">
        
       
    </form>
    </div>
</body>
</html>
